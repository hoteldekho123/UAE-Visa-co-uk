<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Class</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
        display: inline-block;
        margin-right: 20px;
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="box" id="box1"></div>
<div class="box hidden" id="box2"></div>
<button id="toggleButton">Toggle Class</button>

<script>
    document.getElementById('toggleButton').addEventListener('click', function() {
        // Toggle class on the button itself
        this.classList.toggle('active');
        // Toggle class on other div
        document.getElementById('box2').classList.toggle('hidden');
    });
</script>

</body>
</html>
