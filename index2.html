<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Why Choose Us Cards</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  
  .container {
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
  }
  
  .card {
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    margin-bottom: 30px;
  }
  
  .card:hover {
    transform: translateY(-5px);
  }
  
  .card-heading {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  
  .card-icon {
    font-size: 48px;
    color: #007bff;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

  <div class="gallery">
    <a href="image1.jpg" class="glightbox" data-title="Image 1" data-description="Description 1">
      <img src="thumbnail1.jpg" alt="Image 1">
    </a>
    <a href="image2.jpg" class="glightbox" data-title="Image 2" data-description="Description 2">
      <img src="thumbnail2.jpg" alt="Image 2">
    </a>
    <!-- Add more images as needed -->
  </div>
</div>

<script>
  const lightbox = GLightbox({
    selector: '.glightbox',
    loop: true, 
    zoomable: true, 
    touchNavigation: true, // Enable touch navigation on mobile devices
    autoplayVideos: true // Automatically play videos in the lightbox
  });
  
</script>


</body>
</html>
