<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Class</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
        display: inline-block;
        margin-right: 20px;
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>
    <div class="center">
        <div class="error">
          <div class="number">4</div>
          <div class="illustration">
            <div class="circle"></div>
            <div class="clip">
              <div class="paper">
                <div class="face">
                  <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                  </div>
                  <div class="rosyCheeks rosyCheeks-left"></div>
                  <div class="rosyCheeks rosyCheeks-right"></div>
                  <div class="mouth"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="number">4</div>
        </div>
      
        <div class="text">Oops. The page you're looking for doesn't exist.</div>
        <a class="button" href="#">Back Home</a>
      </div>
      <div class="by">
        Illustration "Cezan - 404 Page Not Found"
      by <a class="byLink" href="https://dribbble.com/shots/3965778-Cezan-404-Page-Not-Found" target="_blank">Masoud Ardestani</a>
      </div>

<script>
    document.getElementById('toggleButton').addEventListener('click', function() {
        // Toggle class on the button itself
        this.classList.toggle('active');
        // Toggle class on other div
        document.getElementById('box2').classList.toggle('hidden');
    });
</script>

</body>
</html>
