<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label Focus Example</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-group {
  position: relative;
  margin-bottom: 1rem;
}

.form-control {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.label-focused {
  position: absolute;
  top: -10px;
  left: 10px;
  background-color: #fff;
  padding: 0 5px;
  font-size: 12px;
  color: #333;
  transition: top 0.3s, left 0.3s, font-size 0.3s;
}

.label-focused input {
  padding-top: 20px;
}

.input-filled + .label-focused {
  top: -30px;
  left: 0;
  font-size: 10px;
}

  </style>
</head>
<body>
  <div class="form-group">


  <script>
    document.addEventListener("DOMContentLoaded", function() {
  const inputField = document.getElementById("inputField");
  const inputLabel = document.getElementById("inputLabel");

  inputField.addEventListener("focus", function() {
    inputLabel.classList.add("label-focused");
  });

  inputField.addEventListener("blur", function() {
    if (!inputField.value.trim()) {
      inputLabel.classList.remove("label-focused");
    }
  });

  inputField.addEventListener("input", function() {
    if (inputField.value.trim()) {
      inputLabel.classList.add("input-filled");
    } else {
      inputLabel.classList.remove("input-filled");
    }
  });
});

  </script>
</body>
</html>
